<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>


<script type="text/babel">
    const element = document.getElementById('root');

    function WarningBanner(props) {
        if (!props.warn) {
            return null;
        }

        return (
            <div className="warning">
                warning!
            </div>
        );
    }

    class Page extends React.Component {
        constructor(props) {
            super(props);
            this.state = {showWarning: true};
            this.handleToogleClick = this.handleToogleClick.bind(this);
        }

        handleToogleClick() {
            this.setState(state => ({showWarning: !state.showWarning}));  //recibe el estado previo
        }

        render() {
            const showWarning = this.state.showWarning;
            return (
                <div>
                    <WarningBanner warn={showWarning}/>
                    <button onClick={this.handleToogleClick}>
                        {(showWarning) ? 'Hide' : 'Show'}
                    </button>
                </div>
            );
        }
    }

    ReactDOM.render(
      <Page/>,
      element
    );
</script>
</body>
</html>
